<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: pokemonSolid;
    src: url(includes/pokemonSolid.ttf);
}

body {
    background-image: url(img/bg.png);
    background-size: cover;
}

#nav {
    width:10%;
    float: left;
    position: fixed;
    left: 0;
    top:0px;
    bottom: 0;
    background: rgb(246,135,7);
    background: radial-gradient(circle, rgba(246,135,7,1) 4%, rgba(255,145,0,1) 47%, rgba(232,97,12,1) 85%);
    padding: 4px;
}

#output {
    position: absolute;
    top:0;
    float: left;
    margin-left: 11%;
    width: auto;
    width: 58%;
    padding-top: 0px;
    background: rgb(208,210,218);
    background: radial-gradient(circle, rgba(208,210,218,1) 4%, rgba(230,230,230,1) 47%, rgba(202,228,236,1) 85%);
}

#details {
    width:30%;
    vertical-align: top;
    overflow-wrap: break-word;
    position: fixed;
    top: 0px;
    left: 70%;
    bottom: 0;
    overflow-y: scroll;
    margin-left: 4px;
    padding:10px;
    border-left: 1px solid black;
    background: rgb(7,52,246);
    background: radial-gradient(circle, rgba(7,52,246,1) 4%, rgba(0,133,255,1) 47%, rgba(12,183,232,1) 85%);
 }

 /* Hide scrollbar for Chrome, Safari and Opera */
#details::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE and Edge */
#details {
    -ms-overflow-style: none;
}

 #detailsText {
    clear: both;
    margin-top: 20px;
 }

#smallPix {
    margin-bottom: 20px;
    display: inline-block;
}

#name {
    font-family: pokemonSolid;
    font-size: 36px;
    line-height: 36px;
    color: black;
    width: 100%;
    vertical-align: top;
    padding-bottom: 10px;
}

#bigPicture {
    height:350px;
    width: 350px;
}
</style>
</head>
<body>
    <div id="nav">
        <img src="img/ashSprite.gif">
        <select id="selectBox" style="width: 100%;" onchange="getPokemonByType(this.value)">
        <option value="default">Select a Type:</option>
        </select>
    </div>
    <div id="output"></div>
    <div id="details">
        <div id="name"></div>
        <div id="bigPicture"></div>
        <div id="smallPix"></div>
        <div id="moveText"></div>
        <div id="detailsText"></div>
        <div id="evolution"></div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script> -->
    <script src="main.js">
        
    </script>   

          
</body>
</html>
