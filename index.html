<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: pokemonSolid;
    src: url(includes/pokemonSolid.ttf);
}

body {
    background-color: #e6e6e6;
}

#nav {
    width:10%;
    float: left;
    position: fixed;
    left: 0;
    top:0px;
    bottom: 0;
    background-color: orange;
    padding: 4px;
}

#output {
    float: left;
    margin-left: 11%;
    width: auto;
    width: 58%;
}

#details {
    width:30%;
    vertical-align: top;
    overflow-wrap: break-word;
    position: fixed;
    top: 0px;
    left: 70%;
    bottom: 0;
    overflow-y: scroll;
    margin-left: 4px;
    padding:10px;
    border-left: 1px solid black;
    background-color: lightblue;
 }

 /* Hide scrollbar for Chrome, Safari and Opera */
#details::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE and Edge */
#details {
    -ms-overflow-style: none;
}

 #detailsText {
    clear: both;
    margin-top: 20px;
 }

#smallPix {
    margin-bottom: 20px;
    display: inline-block;
}

#name {
    font-family: pokemonSolid;
    font-size: 36px;
    line-height: 36px;
    color: black;
    width: 100%;
    vertical-align: top;
    padding-bottom: 10px;
}

#bigPicture {
    height:350px;
    width: 350px;
}
</style>
</head>
<body>
    <div id="nav">
        <img src="img/ashSprite.gif">
        <select id="selectBox" style="width: 100%;" onchange="getPokemonByType(this.value)">
        <option value="default">Select a Type:</option>
        </select></div>
    <div id="output"><img src="img/PSMD_poster.png" style="max-width: 100%;"></div>
    <div id="details">
        <div id="name"></div>
        <div id="bigPicture"></div>
        <div id="smallPix"></div>
        <div id="moveText"></div>
        <div id="detailsText"></div>
        <div id="evolution"></div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script> -->
    <script src="main.js">
        
    </script>   

          
</body>
</html>
